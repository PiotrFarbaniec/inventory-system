buildscript {
    ext {
        groovyVer = '3.0.13'
        spockCoreVer = '2.2-groovy-3.0'
        junitVer = '4.13.2'
        guavaVer = '33.2.1-jre'
    }
}



plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for Spock testing
    testImplementation "org.codehaus.groovy:groovy:${groovyVer}"

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation "org.spockframework:spock-core:${spockCoreVer}"
    testImplementation "junit:junit:${junitVer}"

    // This dependency is used by the application.
    implementation "com.google.guava:guava:${guavaVer}"
}

application {
    // Define the main class for the application.
    mainClass = 'pl.inventory.system.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
